       <div><a href ="../index.html">   Home</a></div>
        <div class="header"> CS472: ASCII Animation Viewer</div>
        <div class="container">
    <fieldset>
        <legend>Text:</legend>
        <textarea id="displayarea" style="font-size: 12px;" rows="4" cols="30"></textarea>
        </fieldset>
    </div>

<div class="sides">
        <fieldset >
            <legend style = "font-weight: bolder;">Play Controls</legend>
        <div><input type="button" id = "startgame" onclick="startgame()" value="Start"/>
        <input type="button" id = "stopgame" onclick="stopaction()" value="Stop"/></div>
            </fieldset>
        </div>
        <div class="sides">
            





     <fieldset>
                <legend style = "font-weight: bolder;">Animation</legend>
            <div><select name="structinfo" id = "select" onchange="changemode()">
                <option>Dive</option>
                <option selected>Blank</option>
                <option>Custom</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
               
                </select></div>
           
                </fieldset>
            </div>
            <div class="sides">
                <fieldset>
                    <legend style = "font-weight: bolder;">Size</legend>
                    <div><select name="sizeinfo">
                        <option>Small</option>
                        <option selected>Medium</option>
                        <option>Large</option>
                         </select></div>
                   
                        </fieldset>
                    </div>
               
                   
                
                <div class="sides">
                    <fieldset>
                        <legend style = "font-weight: bolder;">Speed</legend>
                    <div><input type="checkbox" id = "makeme" onclick="display()" value="turbo"/>Turbo </div>
                   
                        </fieldset>
                    </div>
